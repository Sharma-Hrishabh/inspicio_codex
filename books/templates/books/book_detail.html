{% extends 'base_layout.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview book-detail">


          <h2 class="post-title">
            {{book.title}}
          </h2>

                <p>{{book.isbn}}</p>
        <p>{{book.author}}</p>
        <p>{{book.year}}</p>
        <p>{{rating}}
          <div id="goodreads-widget">
          <div id="gr_header"><h1><a rel="nofollow" href="https://www.goodreads.com/book/show/2956.The_Adventures_of_Huckleberry_Finn">Goodreads reviews</a></h1></div>
          <iframe id="the_iframe" src="{{comments}}" width="575" height="400" frameborder="0"></iframe>
          <div id="gr_footer">
          <a class="gr_branding" target="_blank" rel="nofollow" href="https://www.goodreads.com/book/show/2956.The_Adventures_of_Huckleberry_Finn?utm_medium=api&utm_source=reviews_widget">Reviews from Goodreads.com</a>
          </div>
          </div>



      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
